@import helper._
@(myForm: Form[UserSignupData])(implicit request: RequestHeader, messages: Messages)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    @form(action = routes.SignupController.signup()) {
        @CSRF.formField
        @inputText(myForm("username"))
        @inputPassword(myForm("password"))
        @inputText(myForm("email"))
        <input type="submit">
    }
</body>
</html>
