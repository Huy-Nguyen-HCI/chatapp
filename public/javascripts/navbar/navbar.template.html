<!-- Angular UI templates -->
<script type="text/ng-template" id="userDisplay.html">
    <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    <img class="user-img" src="https://s3.postimg.org/yf86x7z1r/img2.jpg" alt="">
    <button class="btn btn-danger">Block</button>
    <button class="btn btn-primary" ng-click="$parent.$parent.$parent.addFriend(match.label)">Add</button>
</script>

<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand">Hello {{ username }}</a>
    </div>
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">Chat</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Notifications
                <span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-notification">
                <li ng-if="pendingRequests.length == 0">
                    <p>There is no notification.</p>
                </li>
                <li ng-repeat="user in pendingRequests">
                    <img class="user-img" src="https://s3.postimg.org/yf86x7z1r/img2.jpg" alt="">
                    <p>{{ user }} has sent you a friend request</p>
                    <i class="fa fa-check-circle-o fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i>
                </li>
            </ul>
        </li>
    </ul>
    <form class="navbar-form navbar-left">
        <div class="input-group search" id="searchUser">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-user"></i>
                </button>
            </div>
            <input
                type="text" ng-model="selectedUser" placeholder="Search username"
                class="form-control search-query" typeahead-template-url="userDisplay.html"
                uib-typeahead="user for user in userList | filter:$viewValue:startsWith | limitTo:8">
        </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
    </ul>
</div>
